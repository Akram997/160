<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/cookie.js"></script>
</head>

<body>
    <button id="setCookie">设置cookie</button>
    <button id="lookCookie">获取cookie值</button>
    <button id="clearCookie">清除cookie</button>
    <div><span>cookie的值:</span><span id="cookieValue"></span></div>

    <script>
        $("#setCookie").click(function () {

            $.cookie('name', 'zs', {
                expires: 7
            });
            $("#cookieValue").text($.cookie('zs'));

        });


        //查看cookie的值
        $("#lookCookie").click(function () {

            $("#cookieValue").text($.cookie('name'));

        });


        //清除cookie的值
        $("#clearCookie").click(function () {

            $.cookie('name', null);

        });
    </script>
</body>

</html>
